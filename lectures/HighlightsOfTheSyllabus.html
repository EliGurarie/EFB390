# This class is foundational

Necessarily more **broad** than **deep**, but should provide **critical** and **reasoning** skills and **research skills** needed to succeed - in other wildlife courses and beyond.  

![](deers.png)

- **Wildlife Ecology** is a super complex natural science.

- But the science is a relatively **small** part of **Wildlife Management** - which involves *society*, *culture*, *law*, *policy*, *governance*, *history* and all sorts of "human" stuff.

# Technical Goal I: Learn to do research 

You will be exposed to a lot of information, but **how do we know what we know**? 

- Learning to do **research**, follow up on claims, read original sources.  Separate *popular literature* from *"grey literature"* (very prominent in wildlife management) from *peer-reviewed literature*.   

- You will build an **annotated bibliography** with a (near)-weekly mini-assignment to find, cite &amp; briefly summarize a source for a **fact**, **assertion** or **argument** presented in lecture.  

- key tools: ![](google-scholar.jpg), ![](zotero.svg), .green[**Moon Library**]


---

# Technical Goal II: Quantitative Methods

.large[
We will perform some (simple) experiments with **sampling** and **estimation**.

As wildlife ecologists you MUST get comfortable with **VARIABILITY** (in processes), **UNCERTAINTY** (in observations), and **RANDOMNESS** (for modeling)]

---

# Final Project

You will work in groups to investigate a *"Paradox of Wildlife Ecology and Management"*, or take a side and argue in a  *"Controversy of Wildlife Ecology and Management"*.  These research efforts will culminate in **written reports** and **group presentations**.  Details to come (and be developed as course progresses).
