## So far ...

We've studied this equation: `\(\huge N_t = N_{t-1} + B_t - D_t\)`

with two assumptions:

.pull-left.darkblue[

### Exponential Growth
**Births** and **Deaths** __proportional__ to **N**
]

.pull-right.darkgreen[
### Logistic Growth

**Births** decrease and/or **Deaths** decrease (.green[linearly?]) with **N**
]

---

## More complex topics in population ecology 

Blowing up: 

`$$\huge N_t$$`

**into:**

| | |
|---|----|
| sex / age classes: | **structured populations** |
| multiple sub-populations: |  **meta-populations** |
| multiple species: | **competitors / predator-prey** |
| infected, susceptible, recovered: | **disease dynamics** |



---

## Drilling into structure of Birth and Death

.blue[
`$$\Large N_t = N_{t-1} + B_t - D_t$$`
]

.box-blue[
.pull-left[
.large[**B** = Births]

- **Fecundity** = `#` births / female / unit time

(*unit time*  can be any unit of time, but is usually year)
]

.pull-right[

.large[**D** = Deaths]

- **Mortality (rate)** = probability of death / unit time

- **Survival (rate)** = 1 - Mortality rate
]
]

![](images/SSL_survival.png)

# Life history strategies: *r*-selected, vs. *K*-selected species

For a long time a popular **paradigm** (conceptual model purporting to explain a wide range of phenomenon) for understanding evolutionary drivers of life-history variation.   Still popularly taught: 

.center[
![](images/rK-bunk.jpeg)
]

---
background-image: url("images/walrusoysters.png")
background-position: center
background-size: contain

.pull-left-30[
### r-selected species

#### strategy:


- lots of offspring
- little or no parental investment
- semelparous
- early maturity
- Type III survivorship 
- low survivorship
- short life-expectancy

#### drivers: 
- small size
- unstable / unpredictable environments

#### consequence
- highly fluctuating populations
]


.pull-right-30[

### K-selected species

#### strategy:

- few offspring
- lots of parental investment
- high survivorship
- late maturity
- iteroparous
- long life-expectancy
- Type I survivorship schedule

#### drivers:
- stable environments
- large

#### consequence
- more stable / slowly-fluctuating  populations

]

---

## Nice theory you've got there, but lots of counter-examples

.pull-left[
- What about **trees**?  They're big, they're long-lived (very **K**), but they produce and disperse a **heckload** of seeds (very, very **r**).
]

.pull-right[
- What about **iteroparous** species (**K**) that are hedging their bets against high inter-annual variation in environmental conditions (very **r**)? 
]

&gt; .green[The r- and K-selection paradigm 
was  focussed on **density-dependent selection**. This paradigm 
was challenged as it became clear that ... **age-specific mortality** 
provide[s] a more mechanistic link between an environment and an 
**optimal life history** ...] ([Reznick et al. (2002) Ecology](https://esajournals.onlinelibrary.wiley.com/doi/full/10.1890/0012-9658%282002%29083%5B1509%3ARAKSRT%5D2.0.CO%3B2))

&lt;br&gt;&lt;br&gt;&lt;br&gt;
.center.large[

**Semelparous species**

#  Competition

.pull-left[
An interaction between organisms (intraspecific) or between species (interspecific) in which fitness of one is lowered by the presence of another.

*We've already talked about* ***intra***-*specific competition!*


### Fitness is Reproductive Success

- Combines **survival** and **reproduction**

Two species **occupying the same niche** can NOT coexist

.pull-left[![](images/foxandcoyote.jpg)

]

]

## Predation

.pull-left[
![](images/fawn.jpg)
]

.pull-right.large[


an ecological process where one organism (the predator) consumes another (the prey).

- Provides most of the principle route of energy flow through ecosystems

- Strong selective pressure

- **Chief source of density dependent effects** in regulation of many animal (and plant) populations
]




---

## Predator-prey dynamics

Based (mainly) on fur sales from the Hudson Bay Company in Canada over 100 years. Roughly a 9 to 11 year, fairly synchronous, cycle.

.pull-left-60[![](images/hare_lynx.png)]


.pull-right-40[![](images/harelynx_capture.jpg)]


.pull-wide[
Theory suggests the **predators** and **prey** cycle ... but it turns out that is *probably* not the case.]

## Equations and models

### Exponential model

.pull-left-40[
.red[
`\(\large \frac{dN}{dt} = r N\)`
]

Basic assumption: Growth rate is proportional to population size
]

.pull-right-60[![](examples/Exponential.png)]


---

## Equations and models

.pull-left[

### Exponential model

`\(\large \frac{dN}{dt} = r N\)`

.red[
### Logistic model

`\(\large \frac{dN}{dt} = r N \left(1 - \frac{N}{K}\right)\)`
]

Assumption growth rate goes to 0 at `\(N=K\)`

]

.pull-right-50[![](examples/Logistic.png)]




---

## Competition model

.pull-left[

.red[
`$${dC \over dt} = r_c C\left(1- {C\over K_c} - \alpha {F \over K_c}\right)$$`
`$${dF \over dt} = r_f F\left(1- {F \over K_f} - \beta {C \over K_f}\right)$$`
]
contains carrying capacities AND interactions
]

.pull-right-50[![](examples/Competition.png)]



---

## Predator-Prey Model

.pull-left-30[

.darkred[
`\(\large {dP \over dt}  = -q P + \gamma VP\)`
]
.blue[
`\(\large {dV \over dt}  = r V - \sigma VP\)`
]

]

.pull-right-70[![](examples/Predation.png)]

---
## Predator-Prey-Prey Model

.pull-left-30[

Wolf equation `\(W(t)\)`:
$${dW \over dt} = (\gamma_m M + \gamma_c C - \delta)W $$

Moose equation `\(M(t)\)`:
$${dM \over dt} = r_m M \left(1 - {M\over K_m}\right)  - \sigma_m MW $$

Woodland caribou equation `\(C(t)\)`:
$${dC \over dt} = r_c C \left(1 - {C\over K_c} \right)- \sigma_c CW $$
]


.pull-right-60[
![](images/ThreeBodyProblem.png)
]
